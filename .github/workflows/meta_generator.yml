name: Meta Generator

on:
  push:
    paths:
      - '*.user.js'
  pull_request:
    paths:
      - '*.user.js'
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate Meta
        run: python3 ./.github/workflows/meta_generator.py
      
      - name: Commit changes
        run: git commit -m "Generated Meta" -a
